<!DOCTYPE html>
<html>
<head>
<title>登录</title> 
<% include("/view/meta.html"){} %> 
<% include("/view/include.html"){} %>
<link rel="stylesheet" href="../ui/css/supersized.css">
<link rel="stylesheet" href="../ui/css/login.css">
<script type="text/javascript" src="../ui/js/gene/login.js"></script>
<script src="../ui/js/gene/supersized.3.2.7.min.js"></script>
<script src="../ui/js/gene/supersized-init.js"></script>
</head>
<body style="text-align: center;">
	<div class="page-container">
		<!--  <div class="main_box">
		<div class="login_box">-->
		<div class="login_logo">
			<!-- <img src="images/logo.png" > -->
		</div>
		<div style="margin: 20px 0 auto;"></div>
		<div class="easyui-panel" title="用户登录"
			style="width: 500px; min-width: 400px; padding: 30px 60px; margin: 0 auto;">
			<form id="loginform" method="post">
				<div style="margin-bottom: 20px">
					<input id="loginid" name="loginid" class="easyui-textbox"
						prompt="用户名" iconWidth="40"
						style="width: 100%; height: 34px; padding: 10px;"
						data-options="label:'用户名：',required:true">
				</div>
				<div style="margin-bottom: 20px">
					<input id="loginpwd" name="loginpwd" class="easyui-passwordbox"
						prompt="密码" iconWidth="40"
						style="width: 100%; height: 34px; padding: 10px"
						data-options="label:'密码：',required:true">
				</div>
				<div style="text-align: center; padding: 5px 0">
					<a id="loginbtn" href="javascript:void(0)"
						class="easyui-linkbutton" style="width: 80px">登陆</a> <a
						id="registbtn" href="javascript:void(0)" class="easyui-linkbutton"
						style="width: 80px">注册</a>
				</div>
				<div
					style="text-align: left; margin-left: 80px; margin-bottom: 5px; color: #BE1302;">
					<b>${msg!}<b>
				</div>
			</form>
		</div>
		<div class="bottom">
			Copyright &copy; 2016 - 2017 <a href="#">系统登陆</a>
		</div>
	</div>
</body>
</html>
